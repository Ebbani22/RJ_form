<div class="container-fluid">
<form class="border p-3 rounded-3" >
  <div class="row">
      <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Cyber Crime Investigation Cooperation Request Form</span>
      </div><hr>
  </div>
  <div class="row">
      <div class="col text-center text-light bg-dark p-3 mb-8">
          <span class="fs-5">(for Other State Police Forces and LEAs)</span>
      </div>
  </div>
  <div class="row">
      <div class="col text-dark">
          <span class="fs-8">All fields marked with an asterisk ( *) are mandatory.</span>
      </div>
  </div>
  <div class="row">
      <div class="col">
          <span class="fs-8" style="color: darkgreen;">Requesting Police Officer Details:</span>
      </div>
  </div>
  <div class="row mt-3">
      <div class="col">
          <label for="name" class="form-label">Name*</label>
          <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="col">
          <label for="rank" class="form-label">Rank*</label>
          <input type="text" class="form-control" id="rank" formControlName="rank">
      </div>
  </div>
  <div class="row">
      <div class="col mv-3">
      <label for="dep" class="form-label">Department/Organization*</label>
      <input type="text" class="form-control" id="dep" formControlName="dep">
      </div>
      <div class="col mv-3">
          <label for="mob" class="form-label">Mobile Number*</label>
          <input type="tel" class="form-control" id="mob" formControlName="mob">
          </div>
  </div>
  <div class="row">
      <div class="col mv-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="col mv-3">
          <label for="lan" class="form-label">Official Landline No</label>
          <input type="tel" class="form-control" id="lan" formControlName="lan">
          </div>
  </div>
  <div class="row">
      <div class="col mv-3">
        <label for="st" class="form-label">State</label><br>  
      <select class="custom-select">
          <option selected>-Select-</option>
          <option *ngFor="let state of topics1">{{ state }}</option>
      </select>
      </div>
      <div class="col mv-3">
        <label for="dst" class="form-label">District</label><br>  
      <select class="custom-select">
          <option selected>-Select-</option>
          <option *ngFor="let dst of topics2">{{ dst }}</option>
      </select>
      </div>
  </div><br>
  <div class="row">
    <div class="col mv-3">
      <label for="ps" class="form-label">Police Station</label><br>  
    <select class="custom-select">
        <option selected>-Select-</option>
        <option *ngFor="let ps of topics3">{{ ps }}</option>
    </select>
    </div>
    <div class="col mv-3">
      <label for="fir" class="form-label">FIR No/Year</label>
      <input type="text" class="form-control" id="fir" formControlName="fir">
      </div>
    </div><br><hr>

    <div class="row">
      <div class="col">
          <span class="fs-8" style="color: darkgreen;">Details/Consent of the Supervising SP/Officer:</span>
      </div>
  </div>
  
  <div class="row mt-3">
    <div class="col">
        <label for="namesp" class="form-label">Name of Supervising SP/Officer *</label>
        <input type="text" class="form-control" id="namesp" formControlName="namesp">
    </div>
    <div class="col">
        <label for="ofmob" class="form-label">Officer Mobile No. *</label>
        <input type="tel" class="form-control" id="ofmob" formControlName="ofmob">
    </div>
</div>

<div class="row mt-3">
  <div class="col">
      <label for="ofemail" class="form-label">Supervising Office Email Id *</label>
      <input type="email" class="form-control" id="ofemail" formControlName="ofemail">
  </div>
  <div class="col">
      <label for="ofmob" class="form-label">Upload Application signed/
        stamped by District Police Chief *</label>
      <input type="tel" class="form-control" id="ofmob" formControlName="ofmob">
  </div>
  </div>
  <div class="row">
      <div class="col-6 offset-3">
          <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
  </div>       
</form>
</div>
